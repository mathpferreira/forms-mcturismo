<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de Voucher - MC Viagens</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Voucher - MC Viagens</h1>

    <label>Passageiros</label>
    <div id="passageiros-container"></div>
    <button type="button" id="add-passageiro-btn">+ Adicionar Passageiro</button>

    <label>Idioma do Voucher</label>
    <select id="idioma">
      <option value="pt">Português</option>
      <option value="en">English</option>
    </select>

    <label>Origem / Destino (Ida)</label>
    <div class="relative">
      <input type="text" id="ida" autocomplete="off" placeholder="Digite código, cidade ou nome do aeroporto" />
      <div id="ida-suggestions" class="autocomplete-suggestions"></div>
    </div>

    <label>Data e Hora (Ida)</label>
    <input type="datetime-local" id="dataIda" />

    <label>Origem / Destino (Volta)</label>
    <div class="relative">
      <input type="text" id="volta" autocomplete="off" placeholder="Digite código, cidade ou nome do aeroporto" />
      <div id="volta-suggestions" class="autocomplete-suggestions"></div>
    </div>

    <label>Data e Hora (Volta)</label>
    <input type="datetime-local" id="dataVolta" />

    <label>Hotel</label>
    <input type="text" id="hotel" />

    <label>Check-in</label>
    <input type="date" id="checkin" />

    <label>Check-out</label>
    <input type="date" id="checkout" />

    <label>Valor total (R$)</label>
    <input type="number" min="0" step="0.01" id="valor" placeholder="0,00" />

    <div class="checkbox-container">
      <label for="hospedagem-e-voo">Hospedagem e voo juntos</label>
      <input type="checkbox" id="hospedagem-e-voo" checked />
    </div>

    <button id="gerarBtn">Gerar PDF</button>

    <h2>Histórico de Vouchers Criados</h2>
    <div id="historico-vouchers"></div>
  </div>
</body>
</html>
