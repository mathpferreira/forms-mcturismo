<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gerador de Voucher - MC Viagens</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="js/app.js" defer></script>
  <script src="https://unpkg.com/lucide@latest" defer></script>
</head>
<body>
  <div class="container">
    <h1>Voucher - MC Viagens</h1>

    <div id="passageiros">
      <div class="passageiro">
        <label><i data-lucide="user"></i> Nome do Passageiro</label>
        <input type="text" class="nome" />
      </div>
    </div>
    <button id="addPassageiro"><i data-lucide="user-plus"></i> Adicionar Passageiro</button>

    <label for="idioma"><i data-lucide="globe"></i> Idioma do PDF</label>
    <select id="idioma">
      <option value="pt">Português</option>
      <option value="en">Inglês</option>
    </select>

    <div class="grid-2">
      <div>
        <label><i data-lucide="plane-takeoff"></i> Origem / Destino (Ida)</label>
        <div class="relative">
          <input type="text" id="ida" autocomplete="off" placeholder="Digite código, cidade ou aeroporto" />
          <div id="ida-suggestions" class="autocomplete-suggestions"></div>
        </div>

        <label><i data-lucide="calendar-clock"></i> Data e Hora (Ida)</label>
        <input type="datetime-local" id="dataIda" />
      </div>

      <div>
        <label><i data-lucide="plane-landing"></i> Origem / Destino (Volta)</label>
        <div class="relative">
          <input type="text" id="volta" autocomplete="off" placeholder="Digite código, cidade ou aeroporto" />
          <div id="volta-suggestions" class="autocomplete-suggestions"></div>
        </div>

        <label><i data-lucide="calendar-clock"></i> Data e Hora (Volta)</label>
        <input type="datetime-local" id="dataVolta" />
      </div>
    </div>

    <label><i data-lucide="hotel"></i> Hotel</label>
    <input type="text" id="hotel" />

    <div class="grid-2">
      <div>
        <label><i data-lucide="calendar-days"></i> Check-in</label>
        <input type="date" id="checkin" />
      </div>
      <div>
        <label><i data-lucide="calendar-days"></i> Check-out</label>
        <input type="date" id="checkout" />
      </div>
    </div>

    <label><i data-lucide="dollar-sign"></i> Valor total (R$)</label>
    <input type="text" id="valor" placeholder="R$ 0,00" />

    <div id="erro" style="display:none;" class="erro-box"></div>

    <button id="gerarBtn"><i data-lucide="file-text"></i> Gerar PDF</button>
  </div>
