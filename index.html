<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gerador de Voucher - MC Viagens</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="js/app.js" defer></script>
  <script src="https://unpkg.com/lucide@latest" defer></script>
</head>
<body>
  <div class="container">
    <h1>Voucher - MC Viagens</h1>

    <div id="passageiros">
      <div class="passageiro">
        <label><i data-lucide="user"></i> Nome do Passageiro</label>
        <input type="text" class="nome" />
      </div>
    </div>
    <button id="addPassageiro"><i data-lucide="user-plus"></i> Adicionar Passageiro</button>

    <label for="idioma"><i data-lucide="globe"></i> Idioma do PDF</label>
    <select id="idioma">
      <option value="pt">Português</option>
      <option value="en">Inglês</option>
    </select>

    <div class="grid-2">
      <div>
        <label><i data-lucide="plane-takeoff"></i> Origem / Destino (Ida)</label>
        <div class="relative">
          <input type="text" id="ida" autocomplete="off" placeholder="Digite código, cidade ou aeroporto" />
          <div id="ida-suggestions" class="autocomplete-suggestions"></div>
        </div>

        <label><i data-lucide="calendar-clock"></i> Data e Hora (Ida)</label>
        <input type="datetime-local" id="dataIda" />
      </div>

      <div>
        <label><i data-lucide="plane-landing"></i> Origem / Destino (Volta)</label>
        <div class="relative">
          <input type="text" id="volta" autocomplete="off" placeholder="Digite código, cidade ou aeroporto" />
          <div id="volta-suggestions" class="autocomplete-suggestions"></div>
        </div>

        <label><i data-lucide="calendar-clock"></i> Data e Hora (Volta)</label>
        <input type="datetime-local" id="dataVolta" />
      </div>
    </div>

    <label><i data-lucide="hotel"></i> Hotel</label>
    <input type="text" id="hotel" />

    <div class="grid-2">
      <div>
        <label><i data-lucide="calendar-days"></i> Check-in</label>
        <input type="date" id="checkin" />
      </div>
      <div>
        <label><i data-lucide="calendar-days"></i> Check-out</label>
        <input type="date" id="checkout" />
      </div>
    </div>

    <label><i data-lucide="dollar-sign"></i> Valor total (R$)</label>
    <input type="text" id="valor" placeholder="R$ 0,00" />

    <div id="erro" style="display:none;" class="erro-box"></div>

    <button id="gerarBtn"><i data-lucide="file-text"></i> Gerar PDF</button>
  </div>

<!-- layout oculto -->

<div id="voucherLayout" style="position:absolute; left:-9999px; top:-9999px;">
  <div style="width: 800px; font-family: 'Poppins', sans-serif; padding: 40px; border: 1px solid #ccc; border-radius: 12px; background: #fff;">
    
    <!-- Cabeçalho -->
    <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #1739a1; padding-bottom: 10px;">
      <img src="https://i.imgur.com/TXRVcQ3.png" style="height: 90px;" />
      <h2 style="color: #1739a1;">Confirmação de Reserva</h2>
    </div>

    <!-- Conteúdo -->
    <div id="voucherContent" style="font-size: 14px; color: #333; line-height: 1.6; margin-top: 15px;">
      <!-- conteúdo preenchido via JS -->
    </div>

    <!-- QR Code -->
    <div style="display:flex; justify-content: flex-end; margin-top: 20px;">
      <div id="qrcode"></div>
    </div>    

    <!-- Rodapé -->
    <div style="margin-top: 30px; background: #1739a1; color: white; padding: 10px; text-align: center; font-size: 12px;">
      Emitido em: <span id="emissaoData"></span> | Contato: (11) 94860-0868
    </div>
  </div>
</div>
</body>
</html>
